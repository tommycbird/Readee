<!DOCTYPE html>
<html>
    <head>
        <title>Echo3D Model Viewer</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://storage.echo3d.com/JS/Echo3DApi.js"></script>
        <script src="src/js/echo.js"></script>
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet'>
        <link rel="stylesheet" href="src/css/echoview.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body onload="computeRender()">
        <div class="model-box">
            <model-viewer id="modelViewer" ar  shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
            <div id="qr-view" class="hidden qr-view">
                <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://tommybird.net&size=450x450" id="qr-code" alt="" title=""/>
            </div>
            
            <button type="button" id="toggle-button" class="qr-button" onclick="toggleView()">AR</button>
        </div>
    </body>
</html>
