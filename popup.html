<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Readee Popup</title>
        <link rel="stylesheet" href="src/css/echoview.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://storage.echo3d.com/JS/Echo3DApi.js"></script>
        <script src="src/js/echo.js"></script>
        <!-- <script type="module" src="src/js/import/model-viewer.min.js"></script> -->
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet'>
    </head>
    <body onload="computeRender()">
        <!-- <body onload="computeRender()"> -->
        <!-- <button data-modal-target = "#modal">Open Modal</button> -->
        <div class="modal" id = "modal">
            <button data-close-button class="close-button" onclick="killPopup()">&times;</button>
            <div class="modal-content">
                <div class="modal-left">
                    <div class="modal-header">Arctic Fox</div>
                    <div class="modal-text">
                        An arctic fox is a fox with a thick coat that turns white in winter, found on the tundra of North America and Eurasia.
                    </div>
                </div>
                <div class="model-box">
                    <model-viewer id="modelViewer" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
                    <div id="qr-view" class="hidden qr-view">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?data=NULL&size=450x450" id="qr-code" alt="" title=""/>
                    </div>
                    <button type="bird-button" id="toggle-button" class="qr-button" onclick="toggleView()">AR</button>
                </div>
            </div>
        </div>
        <div id="overlay"></div>
    </body>
</html>
